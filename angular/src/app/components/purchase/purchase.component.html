<div class="container py-4">
  <mat-card>
    <mat-card-title>
      <div class="d-flex align-items-center justify-content-between">
        <span>Purchase List</span>
        <div>
          <button mat-button mat-raised-button color="primary" (click)="add()">
            <mat-icon>add</mat-icon>
            Add Purchase
          </button>
          <button mat-button mat-raised-button class="ms-2" routerLink="/cancelled-purchase">
            Cancelled Purchase
          </button>
          <button mat-button mat-raised-button class="ms-2" (click)="getPurchaseReport()">
            Download Purchase Report
          </button>
          <button mat-button mat-raised-button class="ms-2" (click)="getCancelledPurchaseReport()">
            Download Cancelled Purchase Report
          </button>
        </div>
      </div>
    </mat-card-title>
    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.purchaseId }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="supplierName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Supplier Name</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.supplierName }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Amount</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.amount }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="itemCount">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Item Count</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.itemCount }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="orderDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Purchase Date</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.purchaseDate | date }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="cancelDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Cancel Date</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.cancelDate | date }}</mat-cell>
      </ng-container>


      <!-- actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>

        <mat-cell *matCellDef="let row; let i = index">
          <button  mat-flat-button color="primary" (click)="cancelPurchase(row.purchaseId)" class="me-2 ms-0 ps-2">
            Cancel
          </button>
          <button mat-icon-button color="accent" (click)="edit(row)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>

          <button mat-icon-button color="accent" (click)="delete(row.purchaseId)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>

        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>

    <div class="no-results" [style.display]="dataSource?.length == 0 ? '' : 'none'">
      No results
    </div>

    <mat-paginator #paginator [length]="dataSource?.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </mat-card>
</div>
